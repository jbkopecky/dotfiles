# Hierarchy:
#  Server
#  ㄴSession
#    ㄴWindow
#      ㄴPane

# Options:
# - Session options (set-option [-g])
# - Window options (set-window-option [-g])

# -------------------------------------------------------------------
# Session options
# -------------------------------------------------------------------

# Change bind key to ctrl-a
unbind-key c-b
set-option -g prefix c-a

# Index starts from 1
set-option -g base-index 1

# Renumber windows when a window is closed
set-option -g renumber-windows on

# History
set-option -g history-limit 102400

# Repeat time limit (ms)
set-option -g repeat-time 500

# 256-color terminal
set-option -g default-terminal "screen-256color"

# Key binding in the status line (bind-key :)
set-option -g status-keys emacs

# Mouse

# -------------------------------------------------------------------
# Window options
# -------------------------------------------------------------------
# Copy-mode
set-window-option -g mode-keys vi

# -------------------------------------------------------------------
# Key bindings
# -------------------------------------------------------------------
# prefix c
bind-key c new-window -c "#{pane_current_path}"

# prefix ctrl-a
bind-key c-a last-window

# prefix a
bind-key a send-prefix

# prefix |
bind-key | split-window -h -c "#{pane_current_path}"

# prefix -
bind-key - split-window -c "#{pane_current_path}"

# Moving windows
bind-key -r > swap-window -t :+
bind-key -r < swap-window -t :-

# Back and forth
bind-key bspace previous-window
bind-key space next-window

# Pane-movement
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Synchronize panes
bind-key * set-window-option synchronize-pane

# Reload ~/.tmux.conf
bind-key R source-file ~/.tmux.conf \; display-message "Reloaded!"

# copy-mode
# bind-key -t vi-copy 'v' begin-selection
# bind-key -t vi-copy 'y' copy-pipe "pbcopy"

# Notes
bind-key C-n if-shell "tmux select-window -t NOTES" "" \
  "new-window -n NOTES 'bash -i ~/Dropbox/Notes/.list'"

# -------------------------------------------------------------------
# Status line options
# -------------------------------------------------------------------
set-option -g status-justify centre
set-option -g status-left-length 20
set-option -g status-interval 60

# -------------------------------------------------------------------
# Decoration
# -------------------------------------------------------------------
set-option -g status-left  '#[bg=colour5] #[bg=colour0] #[bg=colour8]#[fg=colour0] #h #[bg=colour0] '
set-option -g status-right ' #[bg=colour8]#[fg=colour0] #(date "+%a %b %d %H:%M") #[bg=colour0] #[bg=colour5] '

set-option -g status-bg colour0
set-option -g pane-active-border-fg colour1
set-option -g pane-border-fg colour9

set-window-option -g window-status-current-format '#[bg=colour0]#[fg=colour5] #I #[bg=colour0]#[fg=colour15]#W#[bg=colour0]#[fg=colour5]#F#[bg=colour0] '
set-window-option -g window-status-format '#[bg=colour0]#[fg=colour8] #I #[bg=colour0]#[fg=colour8]#W#[bg=colour0]#[fg=colour8]#F#[bg=colour0] '

